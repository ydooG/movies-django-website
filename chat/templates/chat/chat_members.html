{% extends 'accounts/base.html' %}
{% block title %}
    Участники
{% endblock %}

{% block content %}
    <div class="centered-form">
        <div class="centered-text">
            <h1>Участники беседы</h1>
        </div>
        <ul>
            {% for user in members %}
                <li><a href="{% url 'accounts:profile' user.username %}"><h5>{{ user.username }}</h5></a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="centered-text">
        <button class="btn btn-secondary" onclick="location.href='{% url 'chat:chat' chat.id %}'">Назад</button>
    </div>
{% endblock %}
