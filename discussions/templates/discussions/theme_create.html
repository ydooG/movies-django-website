{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Создание темы{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <form class="movie-create-form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>
{% endblock %}
