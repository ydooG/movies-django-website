<header>
    <div class="header_pos d-flex flex-column flex-md-row fixed-top align-items-center p-2 px-md-3 mb-2 bg-white border-bottom shadow-sm">
        <a class="my-0 mr-md-auto navbar-brand text-dark" href="{% url 'accounts:root' %}">Главная</a>
        <nav class="my-2 my-md-0 mr-md-3">
            {% if user.is_authenticated %}
                <a href="{% url 'chat:chat_list' %}" class="btn btn-outline-success mr-2">Сообщения</a>
                <a href="{% url 'accounts:profile' request.user.username%}" class="btn btn-outline-primary mr-2">Профиль
                    ({{ request.user.username }})</a>
                <a href="{% url 'accounts:logout' %}" class="btn btn-outline-danger">Выйти</a>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary mr-2">Вход</a>
                <a href="{% url 'accounts:register' %}" class="btn btn-outline-success">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</header>
