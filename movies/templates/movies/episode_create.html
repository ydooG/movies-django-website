{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block head %}
    {{ form.media.css }}
{% endblock %}
{% block title %}
    Добавление серии
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <div class="movie-create-form">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    {{ form.media.js }}
{% endblock %}
